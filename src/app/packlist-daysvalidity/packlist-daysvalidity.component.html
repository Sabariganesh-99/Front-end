<mat-toolbar color="primary">
    DTH Packages
    <button mat-raised-button class="matbutton" color="warn" routerLink="/cost">
        Cost
    </button>
    <button mat-raised-button class="matbutton" color="warn" routerLink="/daysvalidity">
        Validity
    </button>
</mat-toolbar>
<div class="content">
    <div fxLayout="row wrap" fxLayoutGap="16px grid">
        <div fxFlex="25%" fxFlex.xs="100%" fxFlex.sm="33%" *ngFor="let pack of packs">
            <mat-card class="mat-elevation-z4">
                <!-- <p class="card"> -->
                <mat-card-header>
                    <mat-card-title>{{pack.packName}}</mat-card-title>
                </mat-card-header>

                <mat-card-content>
                    <h2 class="validity">{{pack.packValidity}}</h2>
                    <p>
                        {{pack.packDescription}}
                    </p>
                </mat-card-content>
                <mat-card-actions>
                    <button mat-raised-button [color]="color" (mouseover)="color = 'warn'"
                        (mouseout)="color = 'accent'"> {{ pack.packCost | currency:'INR':'symbol-narrow':'1.2-2'}}
                    </button>
                    <button mat-raised-button [color]="color" (mouseover)="color = 'warn'"
                        (mouseout)="color = 'accent'">View Details</button>
                </mat-card-actions>
                <!-- </p> -->
            </mat-card>
        </div>
    </div>
</div>
