<h2>Create Pack</h2>
<form #addPack = "ngForm" (ngSubmit)="onSubmit(addPack.value)">
  <div class="form-group">
    <label>Packname</label>
    <input type="text" class="form-control" id="packName" ngModel name="packName">
  </div>
 
  <div class="form-group">
    <label>Packcost</label>
    <input type="text" class="form-control" id="packCost" ngModel name="packCost">
  </div>
 
  <div class="form-group">
    <label>Pack validity</label>
    <input type="text" class="form-control" id="packValidity" ngModel name="packValidity">
  </div>
 
  <div class="form-group">
    <label>Description</label>
    <input type="text" class="form-control" id="packDescription" ngModel name="packDescription">
  </div>

  <!-- <div class="form-group">
    <label>Channels</label>
    <input type="text" class="form-control" id="channels" ngModel name="channels">
  </div> -->
 
  <button class="btn btn-success" type="submit">Submit</button>
</form>
